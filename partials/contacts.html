<h4 class="blog-post-title">Contacts</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(contact);">&nbsp;Add New Contact</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">List of contacts
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter products list ..." class="nav-search-input" ng-model="filterContact" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="products.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="products.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in products | filter:filterContact | orderBy:'-id'" id="{{c.id}}" animate-on-change='c.fname + c.mobilenumber + c.landnumber + c.city' ng-animate=" 'animate'">
        <td>{{c.lname}}</td><td>{{c.fname}}</td><td>{{c.city}}</td><td>{{c.mobilenumber}}</td><td>{{c.landnumber}}</td><td>{{c.city}}</td>
        <td>
            <button class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changeContactStatus(c);">{{c.status}}</button>
        </td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteContact(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
